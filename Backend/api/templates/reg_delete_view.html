{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %} New Project {% endblock %}

{% block content %}


<section class="vh-100" style="background-color: #9CEEE5 ">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-3 d-none d-md-block">
                <img src=""
                  alt="project form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-9 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form method='POST'>
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                      <span class="h1 fw-bold mb-0">Delete</span>
                    </div>
                    
                    {% csrf_token %}
                    <p>Are you sure you want to delete "{{ object }}"?</p>
  
                    <div class="pt-1 mb-4">
                      <button class="btn btn-danger btn-lg btn-block" type="submit">Confirm</button>
                      <a href="{% url 'api:index' %}" type="button" class="btn btn-dark btn-lg btn-block" >Homepage</a>
                    </div
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>



{% endblock %}
